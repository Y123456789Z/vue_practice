<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式绑定</title>
    <script type="text/javascript" src="vue.js"></script>
    <style type="text/css">
        .active{
            width:100px;
            height:100px;
            background-color: #ff0000;
        }

    </style>
</head>
<body>
<div v-bind:class="{'active':isActive}" id="app1">
</div>
<script type="text/javascript">
    new Vue({
        el:'#app1',
        data:{
            isActive:true
        }
    })
</script>
</body>
</html>
