<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div>
<div id="app1">
    <p>原始字符串：{{message}}</p>
    <p>反转字符串：{{reverse_message}}</p>
</div>
    <script type="text/javascript">
        new Vue({
            el:'#app1',
            data:{
                message:'dislike'
            },
            //此方法适用于根据原始内容及时更新
            computed:{
                reverse_message:function(){
                    return this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</div>
<div>
    使用methon方法不能及时更新数据，无缓存，computed方法性能高，有缓存
    <p>computed中使用get和set方法可以从外部获取内容数据，根据外部信息及时更新</p>
</div>
</body>
</html>
