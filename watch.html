<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>监听属性</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<div id="app1">
    <p style="font-size:25px;">计数器{{counter}}</p>
    <button @click="counter++" style="font-size:25px">点我呀</button>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app1',
        data:{
            counter:1
        }
    });
    vm.$watch('counter',function(nval,oval){
        alert('计数器变化：'+oval+'变为'+nval+'!');
    });
</script>
</body>
</html>
