<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>条件语句</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
<!--v-if-->
<div id="app">
    <p v-if="seen">你看到我了</p>
    <template v-if="ok">
        <h1>菜鸟</h1>
        <p>有梦想，没技术</p>
        <p>不想打字</p>
    </template>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            seen:true,
            ok:true
        }
    })
</script>
<!--v-else-->
<div id="app1">
    <div v-if="Math.random()>0.5">so sorry</div>
    <div v-else>no sorry</div>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app1'
    })
</script>
<!--v-else-if-->
<div>
    vue中的等于是===，v-else-if适用于多条判断语句
</div>
<!--v-show-->
<div id="app2">
    <h1 v-show="y_or_n">
        使用v-show来实现内容是否展示
    </h1>
</div>
<script type="text/javascript">
    new Vue({
        el:'#app2',
        data:{
            y_or_n:true
        }
    })
</script>
</body>
</html>
