<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <script type="text/javascript" src="vue.js"></script>
</head>
<body>
    <div id="vue_det">
        <h1>
            site:{{site}}
        </h1>
        <h1>
            url:{{url}}
        </h1>
        <h1>
            {{details()}}
        </h1>
    </div>
    <script type="text/javascript">
        var vm=new Vue({
            el:'#vue_det',
            data:{
                site:"菜鸟教程",
                url:"www.runoob.com",
                alexa:"10000"
            },
            methods:{
                details:function(){
                    return this.site+"-学的不仅仅是技术，更是梦想！";
                }
            }
        })
        //定义的变量vm和data属性引用的是相同对象
        document.write(vm.site===data.site)
        //true
        document.write("<br>")
        //设置属性会影响原始数据
        vm.site="Runoob"
        document.write(data.site+"<br>")

    </script>
</body>
</html>
